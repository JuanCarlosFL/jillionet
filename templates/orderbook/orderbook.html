<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">



</head>



<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Bienvenido a Jillionet</h1>
    </div>
  </div>

</div>

<p class="text-center">Orderbook <br><br></p>
<table>
  <tr>
    <th>Pair</th><th>Buy/Sell</th><th>Order type</th><th>Volume</th>
  </tr>
  {% for order in object_list%}
  <tr>
    <td>{{order.trading_pair.pair}}</td><td>{{order.buy_sell}}</td><td>{{order.order_type}}</td><td>{{order.volume}}</td>
  </tr>
  {% endfor %}
</table>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
