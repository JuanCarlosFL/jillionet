{% extends "layouts/base.html" %}
{% load static %}

{% block title %} NFTs {% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}
<style>
.my-cont {
  position: relative;
  width: 100%;
  overflow: hidden;
  padding-top: 100%; /* 1:1 Aspect Ratio */
}

.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
}
</style>
{% endblock stylesheets %}

{% block content %}
<div class="my-cont">
    <iframe src="https://opensea.io/" class="responsive-iframe" title="W3Schools Free Online Web Tutorials"></iframe>
</div>
{% endblock content %}
